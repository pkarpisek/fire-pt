<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Ajuda Comunitária</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1>Mapa de Ajuda Comunitária</h1>
  <div id="map"></div>

  
  <!-- Modal for Adding Help Location -->
  <div id="helpModal" class="modal">
    <div class="modal-content">
      <h3>Adicionar novo local de ajuda</h3>
      <label for="nameInput">Quem está pedindo ajuda:</label><br>
      <input type="text" id="nameInput" placeholder="Ex: Bombeiros de Porto" required><br><br>

      <label for="needsInput">O que precisam:</label><br>
      <input type="text" id="needsInput" placeholder="Ex: Água, comida" required><br><br>

      <label for="whatsappInput">Número do WhatsApp:</label><br>
      <input type="text" id="whatsappInput" placeholder="Ex: +351 912 345 678" required><br><br>

      <button id="submitHelp">Salvar</button>
      <button id="cancelHelp">Cancelar</button>
    </div>
  </div>

  <!-- Firebase and Leaflet Libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Your App JavaScript -->
  <script src="app.js"></script>
</body>
</html>
